[zkratky]
# první je zkratka pro zápis v Avidu, druhý je překlad pro zápis do TL, obojí jde změnit
# jde přidat další zkratku do nového řádku
# zkratka musí být oddělená dvojtečkou ":" od překladu

dt              :       Dialogový titulek, je v textless
dt_ne           :       Dialogový titulek, NENÍ v textless
as              :       Asynchron
mt              :       Místopisný titulek, je v textless
mt_ne           :       Místopisný titulek, NENÍ v textless
ct              :       Časový titulek, je v textless
ct_ne           :       Časový titulek, NENÍ v textless
tit             :       Titulek, je v textless
tit_ne          :       Titulek, NENÍ v textless
lup             :       Lupanec

# druhý údaj se vypíše jako komentář markeru "černá" v sekci [markery]
# pokud je u markeru komentář, přidá se s mezerou za tento, např. komentář markeru je "2s", v tl bude "Černá 2s"

cerny_marker    :       Černá

# pro změnu zápisu v Avidu změň POUZE první zkratku, druhá musí zůstat in/out/zt/tl/end...
# jde přidat další formu zápisu (např. začátek : in), pak půjdou použít obě verze zápisu v Avidu

in              :       in
out             :       out
zt              :       zt
tl              :       tl
end             :       end
tvb_vstup       :       TVB_Vstup
tvb_vystup      :       TVB_Vystup
tvb_vystup_pb   :       TVB_Vystup_PB
prima_vstup     :       PRIMA_Vstup
prima_vystup    :       PRIMA_Vystup

[znak_rozpětí]
# zpětné lomítko je kvůli dosazení do scriptu, DO MARKERU V AVIDU SE NESMÍ PSÁT!!!

znak            :       \*

[markery]
# Markery, které se zpracují jinak než jako poznámky.
# metadata - marker může v komentáři obsahovat jen metadata pořadu
# poznamka - zapíše se mezi poznámky bez TC
# cerna - marker označující černou v pořadu
# cervena - zapíše se červeně
# tucne pismo - zapíše se tučným písmem
# barva markeru jde změnit
# barvy markerů jsou: red, green, blue, cyan, magenta, yellow, black, white

metadata        :       magenta
poznamka        :       white
cerna           :       black
cervena         :       red
tucne pismo     :       blue

[pismo]
# písmo pro výpis poznámek
font            :       Arial
velikost        :       11

[template]
pripona vzoru   :       .xlsx
pripona tl      :       .xlsx

[encoding]
# MUSÍ vždy obsahovat default
# prefix s podtržítkem dej na začátek jména souboru (např. PC_Zakon a poradek...)
# jde přidat další prefix do nového řádku

default         :       MacCentralEurope
PC              :       windows-1250
MAC             :       MacCentralEurope
UTF             :       UTF-8